<!DOCTYPE html>
<html>
<head>
	<title>Arkingirs SOS Service</title>
	<link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
<style>
body {
    font-family: 'Amaranth';font-size: 22px;
}
</style>
<link rel = "icon" href = 
"https://i.postimg.cc/DzSw4tyB/Logo.png" 
        type = "image/x-icon">
</head>
<body bgcolor="#ad1313" style="color:#e87038" align="center">
	<h1>Arkingirs SOS Service</h1>
	<img src="https://i.postimg.cc/DzSw4tyB/Logo.png">
	<br>
	<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Welcome to Arkingirs SOS Service. Help will be immediately sent. This is a Secondary SOS Service. This information will be sent to the Official Police Team. You can also send comments to the police. We will not tolerate "Fake News" in this Official SOS Service as your number will be handed-over to the Police. Also, Your location will be tracking your phone to trace steps. Thank you!';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<br>
<p>Enter your Official Information given in your passports or Aadhar ID Below.</p>
<br>
	<form name="SOS CONTACT" netlify>
  <p>
    <label>Name <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Phone No. <input type="phoneno" name="phoneno" /></label>
  </p>
		<p>
    <label>Comments <input type="Comments" name="Comments" /></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>

</body>
</html>
